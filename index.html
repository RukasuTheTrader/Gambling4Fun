<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>DiceJack Spiel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <p id="jack-amount">Jack: 1000</p>
        <div id="betting-container">
            <label for="bet-input">Einsatz: </label>
            <input type="number" id="bet-input" min="10" max="1000000" value="10">
            <button id="start-button">Start</button>
        </div>
        <div id="player-container" class="hidden">
            <p>Spieler Punkte: <span id="player-points">0</span></p>
            <button id="roll-button">WÃ¼rfeln</button>
            <button id="stop-button">Stoppen</button>
        </div>
        <div id="host-container" class="hidden">
            <p>Host Punkte: <span id="host-points">0</span></p>
        </div>
        <p id="result"></p>
        <div id="end-game-buttons" class="hidden">
            <button id="new-game-button">Neues Spiel</button>
            <button id="exit-button">Beenden</button>
        </div>
    </div>
    <script src="dicejack.js"></script>
</body>
</html>
